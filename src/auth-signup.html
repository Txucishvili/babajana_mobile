<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body class="theme -light">
<div class="theme-wrap">
  <form class="single-page-layout single-page-layout--position single-page-layout--full auth-single-page">
    <div class="head-control-area head-control-area--position head-control-area--noshadow head-control-area--flex">
      <div class="t-left">
        <div class="back-arrow back-arrow--position">
          <a href="auth-rules.html" class="go-back">
            <div class="icon">
              <svg>
                <use xlink:href="./dist/images/icons.svg#arrow-left"></use>
              </svg>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="body-area body-area--position -flex-center">
      <div class="auth-panel-control ">
        <div class="logo-control"><img src="./dist/images/babajana-logo.png" alt=""></div>
        <div class="form-control">
          <div class="label label--position">
            <div class="input">
              <input type="text" placeholder="სახელი, გვარი">
            </div>
          </div>
          <div class="label label--position">
            <div class="input">
              <input type="password" placeholder="პაროლი">
            </div>
          </div>
          <div class="label label--position">
            <div class="input">
              <input type="password" placeholder="გაიმეორე პაროლი">
            </div>
          </div>
          <div class="label label--position">
            <div class="input">
              <input type="email" placeholder="ელ.ფოსტა">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="side-control flex flex--row flex--ac">
      <a href="auth-signup.html" class="btn btn--full btn--color--orange flex--full">
        <b>რეგისტრაცია</b>
      </a>
    </div>
  </form>
</div>
<!--scripting-->
<script src="dist/js/app.bundle.js"></script>
</body>
</html>
