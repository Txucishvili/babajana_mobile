<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body class="theme -light">
<div class="theme-wrap">
  <div class="single-page-layout single-page-layout--position single-page-layout--full auth-single-page">
    <div class="head-control-area head-control-area--position head-control-area--noshadow head-control-area--flex">
      <div class="t-left">
        <div class="back-arrow back-arrow--position">
          <a href="auth-login.html" class="go-back">
            <div class="icon">
              <svg>
                <use xlink:href="./dist/images/icons.svg#arrow-left"></use>
              </svg>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="body-area body-area--position">
      <div class="alert alert--position alert--danger">
        <div class="text">
          გთხოვთ ყურადღებით წაიკითხოთ "სარგებლობის წესები"
          და დარწმუნდეთ, რომ თქვენთვის გასაგები და მისაღებია
          მისი თითოეული პუნქტი და ეთანხმებით მას.
        </div>
      </div>
      <div class="rules rules--list">
        <p class="rules rules--big">2.2 აკრძალვები კომენტარებში</p>
        <p class="rules rules--small">2.2.1 ეროვნული, რელიგიური რასობრივი ან სხვა სახის
          შეურაცხყოფა, ქსენოფობია.</p>
      </div>
    </div>
    <div class="side-control flex flex--row flex--ac">
      <a href="auth-login.html" class="btn btn--full flex--full">
        <b>არ ვეთანხმები</b>
      </a>
      <a href="auth-signup.html" class="btn btn--full flex--full btn--color--orange">
        <b>ვეთანხმები</b>
      </a>
    </div>
  </div>
</div>
<!--scripting-->
<script src="dist/js/app.bundle.js"></script>
</body>
</html>
